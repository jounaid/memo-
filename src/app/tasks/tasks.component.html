<div class="row my-4">
    <div class="col-md-6"></div>
    <h3>List of tasks</h3>
    <div class="col-md-6 text-right">
        <button (click)="showForm = !showForm" class="btn btn-dark btn-sm"><i class="fa fa-plus"></i>New Task</button>
    </div>
</div>

<div class="row" *ngIf="showForm">
    <div class="col md-6 mx-auto">
        <div class="form-group">
            <label for="label">label</label>
            <input [(ngModel)]="myTask.label" id="label" type="text" class="form-control">
        </div>
        <div class="form-check my-2">
            <label class="form-check-label">
                <input [(ngModel)]="myTask.isCompleted" type="checkbox" class="form-check-input">
                Completed
            </label>
        </div>
        <button *ngIf="editForm" (click)="updateTask()" class="btn btn-warning bnt-block"><i class="fa fa-refresh"></i>Update Tasks</button>

        <button *ngIf="!editForm" (click)="persistTask()" class="btn btn-success bnt-block"><i class="fa fa-send"></i>New Tasks</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <input (keyup)="searchTask()" [(ngModel)]="searchText" placeholder="Search..." type="text">
        <ul class="list-group">

            <li *ngFor="let task of ResultTasks" class="list-group-item d-flex justify-content-between align-items-center">
                <button (click)="editTask(task)" class="btn btn-warning btn-sm">
                    <i class="fa fa-pencil"></i>
                </button>
                
                {{task.label}}
                <span (click)="toggelIsCompleted(task)" [ngClass]="{'badge-success': task.isCompleted,
                            'badge-danger': !task.isCompleted}" class="badge badge-secondary badge-pill">
                    <i class="fa" [ngClass]="{'fa-thumbs-up':task.isCompleted,
                                        'fa-thumbs-down': !task.isCompleted}"></i>
                </span>
                <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark">
                    <i class="fa fa-trash"></i></button>

            </li>
        </ul>
    </div>
</div>
